name: Deploy Infrastructure

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  AZURE_RESOURCE_PREFIX: "my-prefix" # Set your own resource prefix here
  AZURE_ENVIRONMENT: "production" # Adjust based on your target environment (e.g., dev, test, prod)
  AZURE_LOCATION: "WestUS" # Update this location based on your needs

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Azure CLI
        run: |
          curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash

      - name: Install Bicep CLI
        run: |
          az bicep install

      - name: Azure Login with OpenID Connect
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          enable-AzPSSession: true

      - name: Deploy Bicep Template
        run: |
          az deployment sub create \
            --name rg-deployment-${{ github.run_id }} \
            --location ${{ env.AZURE_LOCATION }} \
            --template-file './iac/main.bicep' \
            --parameters namePrefix=${{ env.AZURE_RESOURCE_PREFIX }} environment=${{ env.AZURE_ENVIRONMENT }}
